<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header nav {
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            z-index: 12;
            transition: background-color 0.3s ease;
        }

        .navbar {
            width: 90%;
            display: flex;
            margin: 20px auto 0 auto;
            align-items: center;
            justify-content: space-between;
        }

        header nav .logo {
            height: 100px;
            width: 150px;
        }

        .logo img {
            height: 90%;
            width: 100%;
            object-fit: contain;
        }

        nav .menu {
            display: flex;
        }

        nav .menu li {
            list-style: none;
            margin: 0 10px;
        }

        nav .menu a {
            color: #2c3e50;
            font-size: 17px;
            font-weight: 500;
            text-decoration: none;
        }

        nav .menu a:hover {
            color: #000;
        }

        /* Add a class to the navbar on scroll */
        .highlight-bg {
            background-color: #406d68;
        }

        /* About Page Styles */
        .about-container {
            padding: 50px;
            margin-top: 150px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .styled-textbox {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            color: #2c3e50;
            width: 400px;
            height: 450px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .styled-textbox h2 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .styled-textbox p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }


        /* Contact Form Styles */
        .contact-form {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            color: #2c3e50;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .contact-form button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }
        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 0px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Search Box Styles */
        .search-box {
            position: relative;
            height: 40px;
            width: 250px;
        }

        .search-box input[type="text"] {
            position: absolute;
            font-size: 18px;
            height: 100%;
            width: calc(100% - 30px); /* Adjusted width */
            border-radius: 8px;
            outline: none;
            color: #2c3350;
            border: 2px solid #2c3350;
            background: #f2f2f2;
            padding: 0 10px;
        }

        .search-box a {
            position: absolute;
            top: 50%;
            left: calc(100% - 25px); /* Adjusted position */
            font-size: 20px;
            color: #2c3350;
            transform: translateY(-50%);
            border-right: 2px solid #2c3350;
            padding: 0 5px 0 0;
        }
        .pic2{
            width: 30%;
            padding: 35%;
            padding-bottom: 2%;
            padding-top: 2%;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="navbar">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="about-container">
        
        <div class="styled-textbox">
            <img src="dsasdasasdasdssdsd.jpg" alt=""  class="pic2">
            <h2>Contact Information.</h2>
            <p>TALK TO ME</p>
            <p>FB: Russel</p>
            <p>russelbonaga08@gmail.com</p>
        </div>

    <footer>
        <p>&copy; My Personal Portfolio. All rights reserved.</p>
    </footer>

    <script>
        // Add a class to the navbar on scroll
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('header nav');
            navbar.classList.toggle('highlight-bg', window.scrollY > 0);
        });
    </script>

</body>

</html>
