<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Projects</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: padding-top 0.3s ease;
        }

        body.with-padding {
            padding-top: 300px; /* Adjust the padding value as needed */
        }

        header {
            height: 100vh;
            width: 100%;
            position: relative;
        }

        ::selection {
            background: #a3f5ec;
        }

        header nav {
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            z-index: 12;
            transition: background-color 0.3s ease;
        }

        .navbar {
            width: 90%;
            display: flex;
            margin: 20px auto 0 auto;
            align-items: center;
            justify-content: space-between;
            color: #406d68;
        }

        header nav .logo {
            height: 100px;
            width: 150px;
        }

        .logo img {
            height: 90%;
            width: 100%;
            object-fit: contain;
        }

        nav .menu {
            display: flex;
        }

        nav .menu li {
            list-style: none;
            margin: 0 10px;
        }

        nav .menu a {
            color: #2c3e50;
            font-size: 17px;
            font-weight: 500;
            text-decoration: none;
        }

        nav .menu a:hover {
            color: #000;
        }

        nav .search-box {
            position: relative;
            height: 40px;
            width: 250px;
        }

        .search-box input[type="text"] {
            position: absolute;
            font-size: 18px;
            height: 90%;
            width: 77%;
            border-radius: 8px;
            outline: none;
            color: #2c3350;
            border: 2px solid #2c3350;
            background: #f2f2f2;
            padding: 0 10px 0 40px;
        }

        .search-box a {
            position: absolute;
            top: 50%;
            left: 10px;
            font-size: 20px;
            color: #2c3350;
            transform: translateY(-50%);
            border-right: 2px solid #2c3350;
            padding: 0 5px 0 0;
        }

        .container {
            padding: 50px;
            /* Remove the top padding for the container */
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 0px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .rounded-box {
            /* Add styles for the rounded box */
            background-color: #ecf0f1;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next line on smaller screens */
            justify-content: space-between;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 48%; /* Allow some space between images */
            width: 20%;
            padding-left: 10%;
            padding-right: 10%;
            height: auto;
            object-fit: cover;
            margin-bottom: 10px; /* Add spacing between images */
            border-radius: 10px; /* Add rounded corners to images */
        }

        /* Add a class to the navbar on scroll */
        .highlight-bg {
            background-color: #406d68;
        }
    </style>
</head>

<body class="with-padding">

    <header>
        <nav>
            <div class="navbar">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
 

    <div class="container">
        <div class="rounded-box">
            <h2>Projects</h2>
            <p>These are my recent project</p>
        </div>

        <div class="image-container">
            <img src="project1.jpg" alt="Project 1">
            <img src="project2.jpg" alt="Project 2">
        </div>
    </div>
</header>

<footer>
    <p>&copy; My Personal Portfolio. All rights reserved.</p>
</footer>

    <script>
        // Add a class to the navbar on scroll
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('header nav');
            navbar.classList.toggle('highlight-bg', window.scrollY > 0);
        });
    </script>

</body>

</html>
